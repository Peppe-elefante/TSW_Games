<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSWG Add Game</title> <!--Only for the administrator, this page let add new game in the website-->
    <link type="text/css" rel="stylesheet" href="home.css">
</head>
<body>
<h1 style="text-align: center">Add game form</h1>
<form action="AddGame" method="Post" enctype="multipart/form-data">
    <label>Name: </label>
    <input type="text" id ="name" name = "name" required autofocus><br><br>
    <label>Price: </label>
    <input type="number" id="price" name="price" required><br>
    <p>
        Category:
        <select name="category" id ="category" size="1" required>
            <option value="Nintendo"> Nintendo </option>
            <option value="PS4"> PS4 </option>
            <option value="XBOX"> XBOX </option>
            <option value="PC"> PC </option>
        </select>
    </p><br>
    <label for="image">Picture of game(JPG): </label>
    <input type="file" id="image" name="image" accept="image/jpeg"><br><br>
    <input type="submit" value="Add Game">
</form>
</body>
</html>
